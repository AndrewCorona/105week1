    <main id="register-main" class="container">
        <h2>Register</h2>
        <form action="">

            <p id="pPetName" class="form-group">
            <label for="petName">Name of Pet</label><br>
            <input type="text" class="form-control" name="petName" id="petName">
            </p>

            <p>
            <label for="petAge">Age</label><br>
            <input type="text" class="form-control" name="petAge" id="petAge">
            </p>

            <p>
            <label for="petType">Type of Pet</label><br>
            <select name="Type" class="form-control" id="petType">
                <option value="" disabled select>Select a Service</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                </select>
            </p>

            <p>
            <label for="petBreed">Breed of Pet</label><br>
            <input type="text" class="form-control" name="petBreed" id="petBreed">
            </p>

            <p>
            <label for="petGender">Gender of Pet</label><br>
            <input type="text" class="form-control" name="petGender" id="petGender">
            </p>

            <p>
                <label for="petPrice">Price</label><br>
                <input type="number" class="form-control" name="petPrice" id="petPrice">
                </p>

            <p>
            <label for="petService">Type of Service</label><br>
            <select name="services" class="form-control" id="petService">
                <option value="" disabled select>Select a Service</option>
                <option value="Shower">Shower</option>
                <option value="Hair Cut">Hair Cut</option>
                <option value="Nail Cut">Nail Cut</option>
                <option value="Full Service">Full Service</option>
            </select>
            </p>

            <p>
            <label for="ownerName">Name of Owner</label><br>
            <input type="text" class="form-control" name="ownerName" id="ownerName">
            </p>

            <p>
                <label for="DropOff">Drop-Off Date</label><br>
                <input type="text" class="form-control" name="DropOff" id="DropOff">
                </p>

            <p>
            <label for="contactPhone">Phone Number</label><br>
            <input type="text" class="form-control" name="contactPhone" id="contactPhone">
            </p>

            <input id="register-btn" type="button" class="btn btn-success" value="Register">

        </form>
        <div id="petSection">
        </div>
        <div id="profits">
        </div>
        <p id="test"></p>
            
    </main>

    <footer>
            <p>The Fashion Pet</p>
            <p>Av. University 245-K 25896, Monday to Fridayfrom 8:00am to 5:00pm</p>
    </footer>
